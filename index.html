<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Calculator</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
        <link href="style.css" rel="stylesheet"/> 
    </head>
    <body>
        <section class="calculator">
            <div class="calculator_wrapper">
                <div class="display"><span class="num_wrapper blink">0123</span></div>
                <button class="orange">AC</button>
                <button class="blue">+/-</button>
                <button class="blue">%</button>
                <button class="blue">&#x232b;</button>
                <button class="white">7</button>
                <button class="white">8</button>
                <button class="white">9</button>
                <button class="grey">รท</button>
                <button class="white">4</button>
                <button class="white">5</button>
                <button class="white">6</button>
                <button class="grey">ร</button>
                <button class="white">1</button>
                <button class="white">2</button>
                <button class="white">3</button>
                <button class="grey">-</button>
                <button class="white">0</button>
                <button class="white">.</button>
                <button class="grey">=</button>
                <button class="grey">+</button>
            </div> 
        </section> 
        <script src="script.js"></script> 
    </body>
</html>
